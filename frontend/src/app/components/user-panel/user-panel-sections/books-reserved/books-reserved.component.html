<p>
	Books that you have reserved.
</p>
<div>
	<div class="filter-paginator-wrapper">
		<div class="filter">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
			</mat-form-field>
		</div>
		<div class="paginator">
			<mat-paginator #paginatorCopies [pageSizeOptions]="[10, 20, 50]" [pageSize]="10" showFirstLastButtons></mat-paginator>
		</div>
	</div>
	<table mat-table [dataSource]="dataSource">

		<ng-container matColumnDef="bookTitle">
			<th mat-header-cell *matHeaderCellDef>Title</th>
			<td mat-cell *matCellDef="let reservation">{{reservation.book.bookDetails.title}}</td>
		</ng-container>
		<ng-container matColumnDef="reservationDate">
			<th mat-header-cell *matHeaderCellDef>Rental date</th>
			<td mat-cell *matCellDef="let reservation">{{reservation.reservationDate}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let reservation">
				<p>
					<button color="primary" mat-button (click)="bookInfo(reservation)">
						<mat-icon>info</mat-icon>
						Book info
					</button>
					<button disabled color="warn" mat-button (click)="cancelRequest(request)">
						<mat-icon>clear</mat-icon>
						Cancel
					</button>
				</p>

			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

	</table>

</div>
