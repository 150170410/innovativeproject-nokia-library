<mat-card>
	<mat-card-header routerLink="/single-book-view/{{bookDetails.id}}" routerLinkActive="active" class="cursor-pointer">
		<img mat-card-avatar src="{{bookDetails.coverPictureUrl}}">
		<mat-card-title> {{bookDetails.title}}</mat-card-title>
		<mat-card-subtitle>
			<h4>
				{{bookDetails.authors | arrToStr:'author'}}
			</h4>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<div><b>Categories:</b> {{bookDetails.categories| arrToStr:'category'}}</div>

		<h5>About:</h5>
		<p>
			{{bookDetails.description}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent">Borrow book</button>
		<button routerLink="/single-book-view/{{bookDetails.id}}" routerLinkActive="active" mat-raised-button color="primary">More info</button>
	</mat-card-actions>
</mat-card>
