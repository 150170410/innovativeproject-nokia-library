<mat-card>
	<mat-card-header routerLink="/single-book-view/{{bookDetails.id}}" routerLinkActive="active" class="cursor-pointer">
		<img *ngIf="bookDetails.coverPictureUrl" mat-card-avatar src="{{bookDetails.coverPictureUrl}}">
		<img *ngIf="!bookDetails.coverPictureUrl" mat-card-avatar src="../../../../assets/images/default-cover.png">
		<mat-card-title><b> {{bookDetails.title}}</b> by {{bookDetails.authors | arrToStr:'author'}}</mat-card-title>
		<mat-card-subtitle>
			<h4>
				 {{bookDetails.categories| arrToStr:'category'}}
			</h4>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<b>About:</b> {{bookDetails.description}}
	</mat-card-content>
	<mat-accordion>
		<mat-expansion-panel>
			<mat-expansion-panel-header>
				<mat-panel-title>
					Available books: {{bookDetails.books.length}}
				</mat-panel-title>
			</mat-expansion-panel-header>

			<ol>
				<li *ngFor="let bookCopy of bookDetails.books" class="book-item">
					<div class="signature"> {{bookCopy.signature}}</div>
					<button mat-raised-button color="accent" disabled class="button-spacer">
						<mat-icon>done</mat-icon>
						Borrow book
					</button>
					<div class="available-on button-spacer"> available on: 01.07.2019</div>
					<button mat-raised-button disabled class="button-spacer">
						<mat-icon>star</mat-icon>
						Reserve book
					</button>
				</li>
			</ol>
		</mat-expansion-panel>
	</mat-accordion>

</mat-card>
