<mat-card>
	<mat-card-header routerLink="/single-book-view/{{bookDetails.id}}" routerLinkActive="active" class="cursor-pointer">
		<img *ngIf="bookDetails.coverPictureUrl" mat-card-avatar src="{{bookDetails.coverPictureUrl}}">
		<img *ngIf="!bookDetails.coverPictureUrl" mat-card-avatar src="../../../../assets/images/default-cover.png">
		<mat-card-title> {{bookDetails.title}}</mat-card-title>
		<mat-card-subtitle>
			<h5>
				{{bookDetails.authors | arrToStr:'author'}}
			</h5>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<div><b>Categories:</b> {{bookDetails.categories| arrToStr:'category'}}</div>

		<h5>About:</h5>
		<p>
			{{bookDetails.description}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button color="accent" disabled>
			<mat-icon>done</mat-icon>
			Borrow book
		</button>
		<button mat-raised-button disabled>
			<mat-icon>star</mat-icon>
			Reserve book
		</button>
		<button routerLink="/single-book-view/{{bookDetails.id}}" routerLinkActive="active" mat-raised-button color="primary">
			<mat-icon>info</mat-icon>
			More info
		</button>
	</mat-card-actions>
</mat-card>
