<table border="1" style="border-collapse: collapse;">
	<tr>
		<th>id</th>
		<th>Title</th>
		<th>Author name</th>
		<th>author surname</th>
	</tr>
	<tr *ngFor="let book of books">
		<td>{{book.id}}</td>
		<td>{{book.title}}</td>
		<td>{{book.authorName}}</td>
		<td>{{book.authorSurname}}</td>
	</tr>
</table>
