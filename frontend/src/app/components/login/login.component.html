<mat-card class="form-wrapper  mat-elevation-z4">
	<div class="form-title">
		<h1>Sign in</h1>
	</div>
	<form name="loginParams" (ngSubmit)="loginButtonClick(loginParams)" [formGroup]="loginParams">
		<div class="form-container">
			<div class="login-error" [hidden]="error">
				There was a problem logging in. Check login and password or try again.
			</div>
			<mat-form-field>
				<input formControlName="email"
					   placeholder="Email"
					   matInput required>
				<mat-error *ngIf="loginParams.controls['email'].hasError">
					<div *ngIf="loginParams.controls['email'].errors?.required">
						Email is required
					</div>
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input formControlName="password"
					   placeholder="Password"
					   matInput required
					   type="password">
				<mat-error *ngIf="loginParams.controls['password'].hasError">
					<div *ngIf="loginParams.controls['password'].errors?.required">
						Password is required
					</div>
				</mat-error>
			</mat-form-field>
		</div>

		<div class="form-title">
			<button color="primary" mat-raised-button type="submit" [disabled]="!loginParams.valid">
				Sign in
			</button>
		</div>
	</form>
</mat-card>
