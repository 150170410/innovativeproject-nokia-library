<p>Here you can manage book requests sent by users. When the request gets fulfilled, requesting user will get an email notification about book being available.</p>
<div>
	<div class="filter-paginator-wrapper">
		<div class="filter">
			<mat-form-field>
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
			</mat-form-field>
		</div>
		<div class="paginator">
			<mat-paginator #paginatorCopies [pageSizeOptions]="[10, 20, 50]" [pageSize]="10" showFirstLastButtons></mat-paginator>
		</div>
	</div>
	<table mat-table [dataSource]="dataSource">

		<ng-container matColumnDef="isbn">
			<th mat-header-cell *matHeaderCellDef>Isbn</th>
			<td mat-cell *matCellDef="let request">{{request.isbn}}</td>
		</ng-container>

		<ng-container matColumnDef="title">
			<th mat-header-cell *matHeaderCellDef>Title</th>
			<td mat-cell *matCellDef="let request">{{request.title}}</td>
		</ng-container>

		<ng-container matColumnDef="user">
			<th mat-header-cell *matHeaderCellDef>Requesting user</th>
			<td mat-cell *matCellDef="let request">{{request.user.firstName + ' ' + request.user.lastName}}</td>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let request">
				<p>
					<button color="primary" mat-button (click)="fulfillRequest(request)">
						<mat-icon>done</mat-icon>
						Fulfill
					</button>
					<button disabled color="warn" mat-button (click)="rejectRequest(request)">
						<mat-icon>block</mat-icon>
						Reject
					</button>
				</p>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

	</table>

</div>
