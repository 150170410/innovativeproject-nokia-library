<mat-toolbar color="primary">
	<mat-toolbar-row>

		<div>
			<button mat-button class="nav-link" routerLink="/homepage" routerLinkActive="active">
				<mat-icon>library_books</mat-icon>
				Books
			</button>
		</div>

		<!--<img class="nav-link white" src="../../../../assets/images/nokia-logo-dark.jpg">-->

		<div *ngIf="role_employee">
			<button mat-button class="nav-link" routerLink="/user-panel" routerLinkActive="active">
				<mat-icon>dashboard</mat-icon>
				User panel
			</button>
		</div>

		<div *ngIf="role_admin">
			<button mat-button class="nav-link" routerLink="/admin-panel" routerLinkActive="active">
				<mat-icon>ballot</mat-icon>
				Admin panel
			</button>
		</div>

		<!--<div class="search-bar-wrapper">-->
		<!--<form [formGroup]="searchParams" class="search-bar" (ngSubmit)="search(searchParams)">-->
		<!--<h1>-->
		<!--Nokia Library-->
		<!--</h1>-->
		<!--</form>-->
		<!--</div>-->

		<span class="toolbar-spacer"></span>

		<button mat-raised-button class="contact-us-button" color="accent" (click)="openDialog()">
			<mat-icon>feedback</mat-icon>
			Request feature/report bug
		</button>

		<div [hidden]="isAuth">Not logged in</div>
		<div [hidden]="!isAuth">Logged as {{loggedAs}}</div>

		<button mat-icon-button [matMenuTriggerFor]="menuOptions">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menuOptions="matMenu">
			<button mat-menu-item (click)="changeTheme()">
				<mat-icon>invert_colors</mat-icon>
				<span>Change theme</span>
			</button>
			<button mat-menu-item *ngIf="!isAuth" (click)="login()">
				<mat-icon>account_circle</mat-icon>
				<span>Sign in</span>
			</button>
			<button mat-menu-item *ngIf="!isAuth" (click)="register()">
				<mat-icon>person_add</mat-icon>
				<span>Sign up</span>
			</button>
			<button mat-menu-item *ngIf="isAuth" (click)="logout()">
				<mat-icon>exit_to_app</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
	</mat-toolbar-row>
</mat-toolbar>
