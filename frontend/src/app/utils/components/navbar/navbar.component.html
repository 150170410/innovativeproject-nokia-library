		<div [hidden]="isAuth">Not logged in</div>
		<div [hidden]="!isAuth">Logged as {{loggedAs}}</div>

		<button mat-icon-button [matMenuTriggerFor]="menuOptions">
			<mat-icon>more_vert</mat-icon>
		</button>
		<mat-menu #menuOptions="matMenu">
			<button mat-menu-item *ngIf="!isAuth" (click)="login()">
				<mat-icon>account_circle</mat-icon>

			</button>
			<button mat-menu-item *ngIf="!isAuth" (click)="register()">
				<mat-icon>person_add</mat-icon>
				<span>Sign up</span>
			</button>
			<button mat-menu-item *ngIf="isAuth" (click)="logout()">
				<mat-icon>exit_to_app</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
