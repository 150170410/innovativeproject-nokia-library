<app-navbar class="navbar"></app-navbar>
<mat-sidenav-container class="content-all">
	<mat-sidenav class="sidenav-menu" #sidenav (keydown.escape)="close()">

		<mat-list>
			<mat-list-item>
				<h2>Options:</h2>
			</mat-list-item>
			<mat-list-item>
				<button (click)="sidenav.toggle()" color="primary" mat-raised-button routerLink="/homepage" routerLinkActive="active">Homepage</button>
			</mat-list-item>
			<mat-list-item>
				<button (click)="sidenav.toggle()" color="primary" mat-raised-button routerLink="/manage-entities" routerLinkActive="active">Manage entities</button>
			</mat-list-item>
			<mat-list-item>
				<button (click)="sidenav.toggle()" color="primary" mat-raised-button routerLink="/user-panel" routerLinkActive="active">User panel</button>
			</mat-list-item>
		</mat-list>
	</mat-sidenav>


	<mat-sidenav-content>
		<div class="main-content">
			<mat-card>
				<router-outlet></router-outlet>
			</mat-card>
			<div class="footer" >
				<p>Nokia Library 2018-2019</p>
			</div>
		</div>

	</mat-sidenav-content>
</mat-sidenav-container>
